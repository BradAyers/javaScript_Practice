<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <div id="container">
        <div id="gameConsole"></div>
        <div id="gameBoard">
            <div class="square active T"></div>
            <div class="square I"></div>
            <div class="square C"></div>
            <div class="square active T"></div>
            <div class="square A"></div>
            <div class="square C"></div>
            <div class="square active T"></div>
            <div class="square O"></div>
            <div class="square E"></div>
        </div>

        <script>
            $( document).ready(function() {
                // Initialize display box as "Start Game" button.
                var display = $('#gameConsole');
                display.html('<h2>Start Game</h2>');
                display.on('click', function() {
                    var player1 = prompt('Player1', 'Brad');
                    var player2 = prompt('Player2', 'Brad');
                    console.log(player1 + ' vs ' + player2);
                    display.animate({
                        width: 475}, 500, function() {
                        $('h2').text(player1 + '\'s move ... ');
                        playGame(player1, player2);
                    });
                })
            })
        </script>
    </div>
</body>
</html>
